<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        let projectsTable;

        $(document).ready(function () {

            projectsTable = $('#projectsTable').DataTable({
                paging: true,
                searching: true,
                ordering: true,
                info: true
            });

            loadProjects();
        });

        function loadProjects() {
            $.ajax({
                url: "/tasks/admin/api/project/",
                type: "GET",
                success: function (response) {
                    projectsTable.clear();
                    console.log(response)
                    response.forEach(p => {
                        projectsTable.row.add([
                            p.id,
                            p.title,
                            p.detail,
                            p.created_by,
                            formatDate(p.created_at),
                            `
        <button class="icon-btn edit-btn" data-id="${p.id}" title="Edit">
            <i class="fa-regular fa-pen-to-square"></i>
        </button>

        <a class="icon-btn assign-btn"
   data-id="${p.id}"
   title="Assign Users"
   href="assign_users?project_id=${p.id}">
    <i class="fa-solid fa-user-plus"></i>
</a>

        `
                        ]);
                    });

                    projectsTable.draw();
                }
            });
        }
        function formatDate(isoDate) {
            const date = new Date(isoDate);

            return date.toLocaleString("en-IN", {
                year: "numeric",
                month: "short",
                day: "2-digit",
                hour: "2-digit",
                minute: "2-digit",
                hour12: true
            });
        }
    </script>
    <style>
        .back-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-container a {
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            color: #007bff;
            display: inline-flex;
            align-items: center;
        }

        .back-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="back-container">
        <a href="/tasks/admin">
            &laquo; Back
        </a>
    </div>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Projects</h2>
                <a href="add_project" class="btn btn-success">+ Add Project</a>
            </div>
            <div class="card-body">
                <table id="projectsTable" class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Project Name</th>
                            <th>Details</th>
                            <th>Created By</th>
                            <th>created at</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
