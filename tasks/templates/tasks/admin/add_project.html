<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0 16px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .message {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        .back-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-container a {
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            color: #007bff;
            display: inline-flex;
            align-items: center;
        }

        .back-container a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="back-container">
        <a href="manage_project">
            &laquo; Back
        </a>
    </div>

    <div class="form-container">
        <h2>Create Project</h2>
        <form id="projectForm">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter title" required>

            <label for="detail">Detail</label>
            <textarea id="detail" name="detail" placeholder="Enter details" rows="4" required></textarea>

            <button type="button" id="submitBtn">Submit</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        $(document).ready(function () {
            $("#submitBtn").click(function () {
                
                const title = $("#title").val();
                const detail = $("#detail").val();

                if (!title || !detail) {
                    $("#message").text("Please fill all fields").css("color", "red");
                    return;
                }

                const data = {
                    title: title,
                    detail: detail,
                    created_by:getCookie("user_id")
                };
                url="/tasks/admin/api/project/", 
                $.ajax({
                    url: url,
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    headers: {
                        "X-CSRFToken": getCookie("csrftoken")
                    },
                    success: function (response) {
                        $("#message").text("Project created successfully!").css("color", "green");
                        $("#projectForm")[0].reset();
                        console.log(response);
                        alert("Project created successfully!")
                        window.location.href = "/tasks/admin/manage_project";
                    },
                    error: function (xhr, status, error) {
                        $("#message").text("Error creating project").css("color", "red");
                        console.error(error);
                    }
                });
            });

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== "") {
                    const cookies = document.cookie.split(";");
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + "=")) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>

</html>
