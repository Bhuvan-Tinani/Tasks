<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="dashboard">
    {% csrf_token %}
    <h2>Admin Dashboard</h2>
    welcome {{ request.session.username }}


    <a href="admin/manage_role  " class="btn">Manage Roles</a>
    <a href="admin/manage_user" class="btn">Manage Users</a>
    <a href="admin/manage_project" class="btn">Manage Projects</a>
    <a href="admin/manage_task" class="btn">Manage Tasks</a>

    <br>

    <a href="../logout" class="btn" style="background:#dc3545;">Logout</a>
</div>

</body>
</html>
