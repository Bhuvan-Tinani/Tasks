<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assign Users</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'admin/assign_user_project.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="top-header">
        <div class="logo-wrapper">
            <img src="https://d1s24u4ln0wd0i.cloudfront.net/website/new_ecom_asset/logo1.webp" alt="Medkart Logo">
        </div>
        <div style="display:flex; gap:10px;">

            <button class="logout-btn" onclick="window.history.back()">
                <i class="fa fa-arrow-left"></i> 
            </button>
            <button class="logout-btn" onclick="window.location.href='/logout'">
                <i class="fa fa-power-off"></i> Logout
            </button>
        </div>

    </div>

    <div class="container">
        <div class="card">
            <h2>Assign Users</h2>

            <div class="project-info">
                {% if project %}
                <p><strong>ID:</strong> {{ project.id }}</p>
                <p><strong>Project:</strong> {{ project.title }}</p>
                <p><strong>Description:</strong> {{ project.detail }}</p>
                {% else %}
                <p style="color:red;">Project not found</p>
                {% endif %}
            </div>

            <div class="grid" id="userGrid"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const projectId = "{{ project.id }}";
            loadUsers();

            function loadUsers() {
                $.get(`/api/project/${projectId}/users/`, function (res) {
                    let html = `
                        <div class="box">
                            <h3>Assigned Users</h3>
                    `;

                    if (res.assigned_users.length === 0) {
                        html += `<div class="empty">No users assigned</div>`;
                    } else {
                        res.assigned_users.forEach(u => {
                            html += `
                            <div class="user-row">
                                <span>${u.username}</span>
                                <button class="unassign-btn" data-user="${u.id}">Unassign</button>
                            </div>`;
                        });
                    }

                    html += `</div><div class="box">
                        <h3>Available Users</h3>`;

                    if (res.unassigned_users.length === 0) {
                        html += `<div class="empty">All users assigned</div>`;
                    } else {
                        res.unassigned_users.forEach(u => {
                            html += `
                            <div class="user-row">
                                <span>${u.username}</span>
                                <button class="assign-btn" data-user="${u.id}">Assign</button>
                            </div>`;
                        });
                    }

                    html += `</div>`;
                    $("#userGrid").html(html);
                });
            }

            $(document).on("click", ".assign-btn", function () {
                const userId = $(this).data("user");
                $.post("/api/project/assign-user/", {
                    project_id: projectId,
                    user_id: userId,
                    csrfmiddlewaretoken: "{{ csrf_token }}"
                }, loadUsers);
            });

            $(document).on("click", ".unassign-btn", function () {
                const userId = $(this).data("user");

                $.post("/tasks/api/project/unassign-user/", {
                    project_id: projectId,
                    "user_ids[]": userId,
                    csrfmiddlewaretoken: "{{ csrf_token }}"
                }, loadUsers);
            });

        });
    </script>

</body>

</html>
