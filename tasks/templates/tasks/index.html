<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #fff;
            padding: 25px;
            width: 300px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
       
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#signUp").click(function(){
                window.location.href="../tasks/signUp"
            })
        })
    </script>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <form method="post" action="login">
        {% csrf_token %}
        {{error}}
        {{msg}}

        <input type="text" name="username" placeholder="Username" value="{{username}}" required>

        <input type="password" name="password" placeholder="Password" value="{{password}}" required>

        <button type="submit">Login</button>
        <button type="button" id="signUp">SignUp</button>
    </form>
</div>

</body>
</html>
