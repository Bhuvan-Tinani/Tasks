<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create User</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Back button */
        .back-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-container a {
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            color: #007bff;
        }

        .back-container a:hover {
            text-decoration: underline;
        }

        /* Form card */
        .card {
            background: #ffffff;
            width: 380px;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 9px 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.15);
        }

        .msg {
            font-size: 12.5px;
            margin-top: 3px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            font-size: 15px;
            font-weight: 600;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .server-msg {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
            color: red;
        }

        .login-link {
            text-align: center;
            margin-top: 12px;
        }

        .login-link a {
            font-size: 14px;
            font-weight: 600;
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Back button -->
    <div class="back-container">
        <a href="../">‚Üê Back</a>
    </div>

    <!-- Form card -->
    <div class="card">
        <h2>Create User</h2>

        {% if msg %}
        <div class="server-msg">{{ msg }}</div>
        {% endif %}

        <form method="post" action="register_user">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" required>
                <div id="usernameMsg" class="msg"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" required>
                <div id="emailMsg" class="msg"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" required>
                <div id="passwordMsg" class="msg"></div>
            </div>


            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input id="fullname" type="text" name="fullname" required>
            </div>

            <button type="submit" id="submitBtn">Register</button>
            <div class="login-link">
                <button id="backToLoginBtn">Back to Login</button>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            let usernameValid = false;
            let emailValid = false;
            let passwordValid = false;
            function toggleSubmit() {
                $("#submitBtn").prop(
                    "disabled",
                    !(usernameValid && emailValid && passwordValid)
                );
            }

            $("#backToLoginBtn").on("click", function () {
                window.location.href = "/";
            });
            $('input[name="username"]').on('keyup blur', function () {
                let username = $(this).val().trim();

                if (username.length < 4) {
                    $("#usernameMsg").text("username must be 4 character or long");
                    usernameValid = false;
                    toggleSubmit();
                    return;
                }

                $.ajax({
                    url: "/api/check-username/",
                    type: "GET",
                    data: { username: username },
                    success: function (response) {
                        if (response.exists) {
                            $("#usernameMsg").text("Username already exists").css("color", "red");
                            usernameValid = false;
                        } else {
                            $("#usernameMsg").text("").css("color", "green");
                            usernameValid = true;
                        }
                        toggleSubmit();
                    }
                });
            });

            $("#email").on("keyup blur", function () {
                const email = $(this).val().trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (email === "") {
                    $("#emailMsg").text("");
                    emailValid = false;
                    toggleSubmit();
                    return;
                }

                if (!emailRegex.test(email)) {
                    $("#emailMsg")
                        .text("Invalid email format")
                        .css("color", "red");
                    emailValid = false;
                    toggleSubmit();
                    return;
                }

                $.ajax({
                    url: "/api/check-email/",
                    type: "GET",
                    data: { email: email },
                    success: function (response) {
                        if (response.exists) {
                            $("#emailMsg")
                                .text("Email already exists")
                                .css("color", "red");
                            emailValid = false;
                        } else {
                            $("#emailMsg")
                                .text("")
                                .css("color", "green");
                            emailValid = true;
                        }
                        toggleSubmit();
                    }
                });
            });

            $("#password").on("keyup blur", function () {
                const password = $(this).val();

                passwordValid =
                    password.length >= 8 &&
                    /[A-Z]/.test(password) &&
                    /[a-z]/.test(password) &&
                    /\d/.test(password) &&
                    /[@$!%*?&]/.test(password);

                if (passwordValid) {
                    $("#passwordMsg").text("").css("color", "green");
                } else {
                    $("#passwordMsg")
                        .text("Min 8 chars, uppercase, lowercase, number & special char")
                        .css("color", "red");
                }

                toggleSubmit();
            });

            toggleSubmit();
        });
    </script>


</body>

</html>
